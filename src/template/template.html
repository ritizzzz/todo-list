<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="large-icon" src="../src/icons/notebook.svg" alt="notebookLogo">
        <h1>Todos</h1>
    </header>
    <nav>
        <div class="top">
            <div class="topCard">
                <img src="../src/icons/view-dashboard.svg" alt="dashboardIcon" class="large-icon">
                <h1>Dashboard</h1>
            </div>
        </div>
        <div class="filter">
            <div class="navCard">
                <img src="../src/icons/calendar-range.svg" alt="rangeWeek" class="icon">
                <h3>This week</h3>
            </div>
            <div class="navCard">
                <img src="../src/icons/calendar-month.svg" alt="rangeMonth" class="icon">
                <h3>This month</h3>
            </div>
        </div>
        <div class="project">
            <h1>Projects</h1>
            <div class="navCard projectCard">
                <img src="../src/icons/folder.svg" alt="project" class="icon">
                <h3>Project1</h3>
            </div>           
                 
            <div class="navCard">
                <img src="../src/icons/add.svg" alt="addProject" class="icon">
                <h3>Add New Project</h3>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="containerTodos">
            <h3 class="projectName">Project 1</h3>
            <div class="todo">
                <input type="checkbox" class="markDone">
                <p>Gotta finish by the end of the week</p>
                <div></div>
                <img src="../src/icons/delete-empty.svg" alt="deleteTodo" class="icon deleteTodo">
                <img src="../src/icons/dropdown.svg" alt="expandTodo" class="icon expandTodo">
                <div class="expanded">
                    <div class="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, in?
                    </div>
                </div>
                
            </div>
            <div class="addTodo">
                <img src="../src/icons/add.svg" alt="addProject" class="icon addTodoIcon">
                <h3>Add new todo</h3>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <form action="#">
        <h3>Add new task</h3>
         <div class="title">
            <label for="title">Title for task:</label>
            <input type="text" id="title" name="title">
        </div>    
            
        <div class="description">
            <label for="description">description:</label>
            <input type="textbox" id="description" name="title">
        </div> 
            

        <div class="dueDate">
            <label for="dueDate">Due date:</label>
            <input type="date" id="dueDate" name="dueDate">
        </div>

        <div class="priority">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>

        </div>
            
        <input type="button" value="Add Task">
    </form>
    <footer>
        <p>Copyright Â© <script>document.write(" " + new Date().getFullYear() + " ")</script>Ritish Kandel</p>

    </footer>
</body>
</html>
