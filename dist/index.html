<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script></head><body><header><img class="large-icon" src="../src/icons/notebook.svg" alt="notebookLogo"><h1>Todos</h1></header><nav><div class="top"><div class="topCard"><img src="../src/icons/view-dashboard.svg" alt="dashboardIcon" class="large-icon"><h1>Dashboard</h1></div></div><div class="filter"><div class="navCard"><img src="../src/icons/calendar-range.svg" alt="rangeWeek" class="icon"><h3>This week</h3></div><div class="navCard"><img src="../src/icons/calendar-month.svg" alt="rangeMonth" class="icon"><h3>This month</h3></div></div><div class="projectContainer"><div class="projects"><h1>Projects</h1></div><div class="projectFormContainer"><form action="#" class="projectForm"><input class="projectName" placeholder="Project Name"> <input type="button" class="addProject" value="ADD"> <input type="button" class="cancelProcess" value="CANCEL"></form></div><div class="navCard openProjectForm"><img src="../src/icons/add.svg" alt="addProject" class="icon"><h3>Add New Project</h3></div></div></nav><div class="content"><div class="containerTodos"><div class="projectHeader"><h3 class="projectNameDisplay">Project 1</h3><img src="../src/icons/delete-empty.svg" alt="deleteProject" class="icon deleteProject"></div><div class="todos"></div><div class="addTodo"><img src="../src/icons/add.svg" alt="addProject" class="icon addTodoIcon"><h3>Add new todo</h3></div></div></div><div class="overlay"></div><form action="#" class="taskForm"><h3>Add new task</h3><div class="title"><label for="title">Title for task:</label> <input id="title" name="title" required></div><div class="description"><label for="description">description:</label> <input type="textbox" id="description" name="title" required></div><div class="dueDate"><label for="dueDate">Due date:</label> <input type="date" id="dueDate" name="dueDate" required></div><div class="priority"><label for="priority">Priority:</label> <select name="priority" id="priority"><option value="can wait">low</option><option value="Do it soon!">medium</option><option value="DO IT NOW!!!">high</option></select></div><input type="button" value="Add Task" class="addTask"></form><form action="#" class="taskEditForm"><h3>Edit task</h3><div class="titleEdit"><label for="titleEdit">Title for task:</label> <input id="titleEdit" name="titleEdit" required></div><div class="descriptionEdit"><label for="descriptionEdit">description:</label> <input type="textbox" id="descriptionEdit" name="descriptionEdit" required></div><div class="dueDateEdit"><label for="dueDateEdit">Due date:</label> <input type="date" id="dueDateEdit" name="dueDateEdit" required></div><div class="priorityEdit"><label for="priorityEdit">Priority:</label> <select name="priorityEdit" id="priorityEdit"><option value="can wait" class="editOption">low</option><option value="Do it soon!" class="editOption">medium</option><option value="DO IT NOW!!!" class="editOption">high</option></select></div><input type="button" value="Edit Task" class="editTask"></form><div class="confirmProjectDelete"><h3>Are you sure?</h3><p>Deleting the project will delete all tasks associated with it and will not be recoverable.</p><div class="confirmationButtonClump"><input type="button" value="YES" class="deleteProjectConfirmed"> <input type="button" value="NO" class="cancelDeleteProject"></div></div><footer><p>Copyright Â©<script>document.write(" " + new Date().getFullYear() + " ")</script>Ritish Kandel</p></footer></body></html>
